<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mx-12 md:mx-48 flex flex-col justify-between">
      <nav class="flex justify-between items-center gap-4">
        <a href="#"
          ><img
            class="mt-5 md:mt-20"
            src="./assets/logo.svg"
            alt="qube-next-logo"
        /></a>
        <button><img src="./assets/bar.svg" alt="" /></button>
      </nav>

      <!-- Banner start -->
      <div
        class="grid grid-cols-1 md:grid-cols-12 h-full font-roboto font-thin place-items-center my-8 md:mt-28 mb-20"
      >
        <div class="col-span-9 order-last md:order-first">
          <h2
            id="banner-text"
            class="text-[#242424] text-xl text-center md:text-left md:text-5xl font-roboto banner-text leading-9 md:leading-[80px]   "
          >
            Building Tailored <span class="font-bold">Software</span> Solutions
            that Empower Your <span class="font-bold">Business</span>
          </h2>
          <div
            class="flex my-4 gap-7 flex-wrap items-center flex-col md:flex-row"
          >
            <button
              class="bg-white px-4 md:px-10 py-3 text-xl md:text-2xl rounded-lg flex gap-1 font-light"
            >
              Get in touch <img src="./assets/arrow-up.svg" alt="" />
            </button>
            <div class="flex gap-[30px]">
              <a href="#"><img src="./assets/facebook.svg" alt="" /></a>
              <a href="#"><img src="./assets/linkedin.svg" alt="" /></a>
              <a href="#"><img src="./assets/git.svg" alt="" /></a>
            </div>
          </div>
        </div>
        <div  class="col-span-3 my-4">
          <img id="banner-img" src="./assets/banner-img.svg" alt="" class="w-72 h-52" />
        </div>
      </div>

      <!-- Banner footer  -->
      <div
        class="flex justify-center md:justify-between flex-col md:flex-row items-center font-roboto mb-5"
      >
        <div
          class="flex gap-4 items-center justify-center flex-col md:flex-row"
        >
          <div
            class="card w-56 px-3 h-32 flex items-center justify-center flex-col"
          >
            <h5 class="text-4xl font-bold text-[#2563EB]">200+</h5>
            <p class="text-xl font-light">Active Members</p>
          </div>
          <div
            class="card w-56 px-3 h-32 flex items-center justify-center flex-col"
          >
            <h5 class="text-4xl font-bold text-[#2563EB]">80+</h5>
            <p class="text-xl font-light">Global Companies</p>
          </div>
          <div
            class="card w-56 px-3 h-32 flex items-center justify-center flex-col"
          >
            <h5 class="text-4xl font-bold text-[#2563EB]">90%</h5>
            <p class="text-xl font-light">Hiring response rate</p>
          </div>
        </div>
        <div class="flex gap-6 my-4 justify-center items-center ms-4">
          <button
            id="prev-button"
            class="bg-white py-2 px-4 rounded-md flex items-center justify-center gap-1"
            style="min-width: 120px"
          >
            <img src="./assets/arrow-left.svg" alt="" /> <span>Previous</span>
          </button>
          <button
            id="next-button"
            class="bg-white py-2 px-4 rounded-md flex items-center justify-center gap-1"
            style="min-width: 120px"
          >
            <span>Next</span> <img src="./assets/arrow-right.svg" alt="" />
          </button>
        </div>
      </div>
    </header>
    <script src="./js/app.js"></script>
  </body>
</html>
